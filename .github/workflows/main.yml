name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build --mount=type=cache,target=/root/.m2/repository -t flightticket .
        shell: bash


  deploy:
    runs-on: self-hosted
    steps:
      - name: Deploy to server
        run: |
          sudo bash -c 'cd /home/ec2-user/flightTicketApp && docker compose up -d --build'
        shell: bash