name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Clean disk space
        run: |
          sudo docker system prune -a --volumes --force
          sudo docker builder prune --all --force
          sudo rm -rf /root/.m2/repository
          sudo rm -rf /home/ec2-user/actions-runner/_work/_actions
          sudo rm -rf /home/ec2-user/actions-runner/_work/_temp
          sudo rm -rf /tmp/*
          sudo truncate -s 0 /var/log/*.log
        shell: bash

      - name: Build Docker image
        run: |
          sudo docker build -t flightticket --progress=plain .
        shell: bash

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to server
        run: |
          sudo bash -c 'cd /home/ec2-user/flightTicketApp && docker compose up -d --build'
        shell: bash